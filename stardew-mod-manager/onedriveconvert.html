<html>
  <head>
    <style>
      .h3{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        font-style: normal;
      }
    </style>
  </head>
  <title>OneDrive Embed to Direct Download Link</title>
<script>
      function reset1() {
        document.getElementById("form1").reset();
      }
      function myFunction() {
        var str = document.getElementById("drive").value;
        var str1 = "https://onedrive.live.com/download?cid=";
        var n = str.search("id");
        var p = str.search("width");
        var res2 = str.slice(n + 3, p - 2);
        var res3 = str1.concat(res2);
        document.getElementById("txtoutput1").value = "";
        document.getElementById("txtoutput1").value = res3;
      }
      function copytext() {
        var copyTxt = document.getElementById("txtoutput1");
        copyTxt.select();
        document.execCommand("copy");
      }
    </script>

<br><br>
<form id="form1">
  <h3 class="h3">OneDrive Embed Link:</h3>
<input id="drive" style="border-radius: 10px; border: 2px solid black; display: block; height: 35px; margin: auto; text-align: center; width: 80%;" type="text"><br>
<br>
<p align="center">
<button onclick="myFunction()" style="color: black; font-size: 13; font-style: regular; height: 35px;" type="button">Convert Embed Link to Download Link
      </button><button onclick="reset1()" style="color: black; font-size: 13; height: 35px; margin-left: 10;" type="button">Reset Form</button>
    </p>
      <br><br>
  <br>
<br>
<h3 class="h3">Direct Download Link:</h3>
<input id="txtoutput1" style="border-radius: 10px; border: 2px solid black; display: block; height: 35px; margin: auto; text-align: center; width: 80%;" type="text">
      <br>
<div style="text-align: left;">
  <p align="center"><button onclick="copytext()" style="color: black; font-size: 13; height: 35px;  margin: auto;" type="button">Copy to Clipboard</button></p>
    </div>
</form>
</html>
